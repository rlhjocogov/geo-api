<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>San Francisco Flickr Photos</title>
    <link href="flickr.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
	    src="http://www.google.com/jsapi?key=ABQIAAAAs9VkCpQBysM7j2yW_7mnGRQO1LnNr61Gx8B8kfIM3A1ABYtoLBTVAyC3fGV-8GbjkXtYwDTBlkctpA"></script>
    <script type="text/javascript" src="../json2.js"></script>
    <script type="text/javascript" src="flickr.js"></script>
  </head>
  <body onload="init()" onunload="GUnload()">
    <h2>San Francisco Flickr Photos</h2>
    <div style="width: 600px">
    <table id="neighborhoods" style="float:right"></table>
    <div id="map_canvas" style="width: 400px; height: 300px"></div>
    <form onsubmit="return false">
      <input id="apikey" name="apikey" type="hidden" value="demo">
      <input id="lat" name="lat" type="hidden" size="16" value="37.78">
      <input id="lon" name="lon" type="hidden" size="16" value="-122.45">
    </form>
    <br>
    <div style="font-size:small">
      We look at Flickr photos published in the last 7 days with
      lat/lon coordinates. We map these coordinates to neighborhoods,
      and only show photos that fall within a given neighborhood
      boundary.
    </div>
    <br>
    <div id="status">&nbsp;</div>
    <table id="results"></table>
    </div>
  </body>
</html>
