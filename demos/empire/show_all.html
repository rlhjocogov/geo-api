<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>User-created places</title>
    <link href="show_all.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
	    src="http://www.google.com/jsapi?key=ABQIAAAAs9VkCpQBysM7j2yW_7mnGRQO1LnNr61Gx8B8kfIM3A1ABYtoLBTVAyC3fGV-8GbjkXtYwDTBlkctpA"></script>
    <script type="text/javascript" src="http://json.org/json2.js"></script>
    <script type="text/javascript" src="show_all.js"></script>
  </head>
  <body onload="init()" onunload="GUnload()">
    <h2 id="parents">User-created places</h2>
    <a href="index.html">Click here to add your own places</a>
    <table>
      <tr><td valign="top">
	  <div id="map_canvas" style="width: 600px; height: 500px"></div>
	</td><td valign="top">
          <table class="entities" id="recent_entities"></table>
      </td></tr>
    </table>
    <div style="width: 700px">
      <form onsubmit="return false">
        <input id="apikey" name="apikey" type="hidden" value="demo">
	<input id="lat" name="lat" type="hidden" size="16" value="37.78">
	<input id="lon" name="lon" type="hidden" size="16" value="-122.45">
	<div class="add_entities" id="add_entities">&nbsp;</div>
      </form>
      <div id="status">&nbsp;</div>
      <table id="results"></table>
    </div>
  </body>
</html>
