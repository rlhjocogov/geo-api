<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>San Francisco Places</title>
    <link href="checkin.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
	    src="http://www.google.com/jsapi?key=ABQIAAAAs9VkCpQBysM7j2yW_7mnGRQO1LnNr61Gx8B8kfIM3A1ABYtoLBTVAyC3fGV-8GbjkXtYwDTBlkctpA"></script>
    <script type="text/javascript" src="http://json.org/json2.js"></script>
    <script type="text/javascript" src="checkin.js"></script>
  </head>
  <body onload="init('checkin')" onunload="GUnload()">
    <h2 id="parents">&nbsp</h2>
    <div style="width: 600px">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
    <h3>Click Anywhere on the Map to Check In Somewhere!</h3>
    <form onsubmit="return false">
      <input id="apikey" name="apikey" type="hidden" value="demo">
      <input id="radius" name="radius" type="hidden" value="200">
      <input id="limit" name="radius" type="hidden" value="20">
      <div class="latlong">
	Lat: <input id="lat" name="lat" type="text" size="15" value="37.75647">
	Lon: <input id="lon" name="lon" type="text" size="15" value="-122.421218">
      </div>
    </form>
    <br>
    <div id="status">&nbsp;</div>
    <table id="results"></table>
    </div>
  </body>
</html>
