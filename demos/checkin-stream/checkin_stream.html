<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>City Check-In Stream</title>
    <link href="checkin.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
	    src="http://www.google.com/jsapi?key=ABQIAAAAs9VkCpQBysM7j2yW_7mnGRRBkZLExEkQEd5dQ7IXRMi0mqzxJRS4L9_dZTqYaaq_jso4-OdLpO7Qeg"></script>
    <script type="text/javascript" src="http://json.org/json2.js"></script>
    <script type="text/javascript" src="checkin.js"></script>
  </head>
  <body onload="init('view')" onunload="GUnload()">
    <h2 id="parents"><a href="checkin.html">San Francisco Places</a> | City Check-In Stream</h2>
    <div style="width: 600px">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
    <form onsubmit="return false">
      <input id="apikey" name="apikey" type="hidden" value="demo">
      <input id="radius" name="radius" type="hidden" size="8" value="100">
      <div class="latlong">
	Lat: <input id="lat" name="lat" type="text" size="15" value="37.75647">
	Lon: <input id="lon" name="lon" type="text" size="15" value="-122.421218">
      </div>
    </form>
    <br>
    <div id="status">&nbsp;</div>
    <table id="results" style="width: 500px"></table>
    </div>
  </body>
</html>
